<div class="ngdialog-content">


<form ng-submit="updateContact(contact)">
  <label>Name</label>
  <input class="input contactInput" placeholder="John Doe" ng-model="contact.name" type="text"/>
  <label>Phone #</label>
  <input class="input contactInput" placeholder="8015386655" ng-model="contact.phone" type="text" required/>
  <button class="btn contactInput link" type="submit">Add Contact</button>
</form>



</div>
